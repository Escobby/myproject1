<!DOCTYPE html>
<html>
{% include 'menu.html' %}
<head>
    <title>Subdepartments</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-left: 220px; /* Add left padding to avoid overlap with the menu */
            background-color: #ffffff;
            color: #000000;
        }
        h1 {
            color: #333333;
        }
        a, button {
            text-decoration: none;
            color: #ff6c00;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        button {
            background-color: orangered;
            padding: 10px 20px;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: orange;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color:white;
        }
    </style>
</head>
<body>
    <h1>SubDepartments</h1>
    <button onclick="window.location.href='{% url 'create_subdepartment' %}'">Create New SubDepartment</button>
    <table id="subdepartmentsTable">
        <thead>
            <tr>
                <th>
                 ID
                </th>
                <th>
                 Name
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subdepartment in subdepartment_list %}
            <tr>
                <td>{{ subdepartment.0 }}</td>
                <td>{{ subdepartment.1 }}</td>
                <td>
                    <a href="{% url 'update_subdepartment' subdepartment.0 %}">Update</a> |
                    <a href="{% url 'delete_subdepartment' subdepartment.0 %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#subdepartmentsTable').DataTable();
        });
    </script>
</body>
</html>
