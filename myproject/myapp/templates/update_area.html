<!DOCTYPE html>
<html>
<head>
    <title>Update Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center; /* Centering the content */
            margin: 40px;
        }
        h1 {
            color: #333333;
        }
        .back-link {
            position: absolute; /* Absolute positioning */
            top: 10px; /* Position from the top */
            left: 10px; /* Position from the left */
            text-decoration: none;
            color: #ff6c00; /* Orange color */
            font-size: 20px; /* Increased font size */
        }
        .back-link:before {
            content: "‚Üê "; /* Adding a left arrow */
        }
        .back-link:hover {
            text-decoration: underline;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #e0e0e0;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block; /* Making the form an inline element so that it can be centered */
            text-align: left; /* Left aligning the text inside the form */
            max-width: 400px; /* Setting a maximum width for a neat appearance */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 10px 20px; /* Matching padding of the button */
            border: none; /* Removing border */
            width: 100%; /* Full width */
            margin-bottom: 20px; /* Adding space between form elements */
            box-sizing: border-box; /* Including padding and border in element's total width */
        }
        input[type="submit"] {
            background-color: #ff6c00; /* Orange background */
            padding: 10px 20px;
            border: none;
            color: #ffffff; /* White text */
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #ff8800; /* Slightly lighter orange on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'read_areas' %}" class="back-link">Back to Areas</a>
    <h1>Update Area</h1>
    <form method="post">
        {% csrf_token %}
        <label>ID: {{ area_id }}</label>
        <label>Name:</label>
        <input type="text" name="area_name" value="{{ area_name }}" required>
        <input type="submit" value="Update">
    </form>
</body>
</html>
